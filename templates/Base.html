<!DOCTYPE HTML>

<html>
	<head>
		<title>{% block title %}{% endblock  %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}" />		<!-- 改過了 -->
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header id="header">
				<h1><a href="{{ url_for('index') }}">線上訂位系統</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="{{ url_for('index') }}">首頁</a></li>
					</ul>
				</nav>
			</header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
					{% block header %}{% endblock %}
					</header>
					{% block box %}{% endblock %}
				</section>
			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
		<script src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/jquery.dropotron.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/jquery.scrollex.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/util.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/main.js') }}"></script>

	</body>
</html>
